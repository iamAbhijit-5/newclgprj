<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Laptop Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border: #ccc 1px solid;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            margin: 0 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="products.html">Products</a> |
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <div class="container" id="main">
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below or through our
            contact details.</p>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
            <h3>Contact Details</h3>
            <p><strong>Address:</strong> 123 Laptop Street, Tech City, 56789</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> support@laptopstore.com</p>
        </div>
    </div>
</body>

</html>
