<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store Billing</title>
    <link rel="stylesheet" href="bill.css">
</head>

<body>
    <div class="container">
        <h1>Laptop Store Billing</h1>
        <form id="billing-form" action="checkout.php" method="post">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="laptop-model">Laptop Model:</label>
                <select id="laptop-model" name="laptop-model" required>
                    <option value="">Select a Laptop</option>
                    <option value="Lenovo IdeaPad Slim 1">Lenovo IdeaPad Slim 1</option>
                    <option value="Dell Vostro 15 3520">Dell Vostro 15 3520</option>
                    <option value="HP Victus 13th Gen">HP Victus 13th Gen</option>
                    <option value="ASUS TUF Gaming A15">ASUS TUF Gaming A15</option>
                    <option value="Acer Aspire 3">Acer Aspire 3</option>
                    <option value="Samsung Galaxy Book 4">Samsung Galaxy Book 4</option>
                    <option value="MacBook Air M2">MacBook Air M2</option>
                    <option value="MSI Katana GF66">MSI Katana GF66</option>
                    <option value="Razer Blade 15">Razer Blade 15</option>
                    <option value="Lenovo Legion 5 Pro">Lenovo Legion 5 Pro</option>
                </select>

            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit">Generate Bill</button>

        </form>
        <div id="bill-output" class="bill-output"></div>
    </div>
    <script>
        function generateBill() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let laptopModel = document.getElementById("laptop-model").value;
            let quantity = document.getElementById("quantity").value;
            let price = document.getElementById("price").value;

            // Validate inputs
            if (!name || !email || !laptopModel || !quantity || !price) {
                alert("Please fill in all fields.");
                return;
            }

            let totalPrice = quantity * price;

            // Display bill details
            let billOutput = `
        <h2>Bill Summary</h2>
        <p><strong>Customer Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Laptop Model:</strong> ${laptopModel}</p>
        <p><strong>Quantity:</strong> ${quantity}</p>
        <p><strong>Price per Unit:</strong> $${price}</p>
        <p><strong>Total Price:</strong> $${totalPrice}</p>
    `;

            document.getElementById("bill-output").innerHTML = billOutput;
        }
        document.getElementById("laptop-model").addEventListener("change", function () {
            let prices = {
                "Lenovo IdeaPad Slim 1": 55000,
                "Dell Vostro 15 3520": 50000,
                "HP Victus 13th Gen": 45000,
                "ASUS TUF Gaming A15": 40000,
                "Acer Aspire 3": 35000,
                "Samsung Galaxy Book 4": 75000,
                "MacBook Air M2": 120000,
                "MSI Katana GF66": 85000,
                "Razer Blade 15": 95000,
                "Lenovo Legion 5 Pro": 105000
            };
            let selectedLaptop = this.value;
            document.getElementById("price").value = prices[selectedLaptop] || "";
        });


    </script>
</body>

</html>
